# This file can be used to customize the files managed by PDK.
#
# See https://github.com/puppetlabs/pdk-templates/blob/main/README.md
# for more information.
#
# See https://github.com/puppetlabs/pdk-templates/blob/main/config_defaults.yml
# for the default values.
---
Gemfile:
  optional:
    ':development, :release_prep':
      - gem: 'cucumber'
        version: '~> 9.0'
      - gem: 'aruba'
        version: '~> 2.0'

spec/spec_helper.rb:
  strict_variables: true
  strict_level: ':error'

Rakefile:
  requires:
    - require: 'par/rake_tasks'
      conditional: "$LOAD_PATH.unshift(File.expand_path('lib', __dir__)) && File.exist?(File.join(__dir__, 'lib/par/rake_tasks.rb'))"
